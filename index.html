<html>
  <body>
    <h1>Multiplicador</h1>

      <label for="second-number">Cantidad: </label>
      <input type="number" id="second-number" />
      <select name="state" id="state-select">

    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
